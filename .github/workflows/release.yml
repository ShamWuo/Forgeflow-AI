name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run CI
        run: npm run ci
      - name: Create release from CHANGELOG
        id: create_release
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.existsSync('CHANGELOG.md') ? fs.readFileSync('CHANGELOG.md','utf8') : '';
            const tag = process.env.GITHUB_REF_NAME || process.env.GITHUB_REF.replace('refs/tags/','');
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: changelog,
              draft: false,
              prerelease: false
            });
            core.setOutput('release_id', release.data.id);
            core.setOutput('upload_url', release.data.upload_url);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip build output
        if: always()
        run: |
          if [ -d ".next" ]; then zip -r build-artifact.zip .next; else echo ".next not found"; fi

      - name: Upload build artifact to release
        if: always() && steps.create_release.outputs.release_id != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build-artifact.zip
          asset_name: build-artifact.zip
          asset_content_type: application/zip
